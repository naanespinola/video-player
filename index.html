<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./assets/images/Thumb Ping Pong.jpg" muted loop src="./assets/videos/Ping Pong Loop.mp4" width="400"></video>
            <div class="player-overlay">
                <h3 class="player-title">Ping Pong Loop</h3>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 3 seg" title="Retroceder 3 seg"></button>
                    <button class="button" id="play" aria-label="Play" title="Play"></button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Adelantar 3 seg" title="Adelantar 3 seg"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step=".5">
                </div>
            </div>
        </div>
    </div>
        

    <script src="./js/index.js"></script>
</body>
</html>
